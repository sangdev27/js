<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang không tìm thấy - Lỗi 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            color: #ffdd40;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .error-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .contact-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-btn:hover {
            background-color: #ff3742;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }
        
        .contact-btn:active {
            transform: translateY(1px);
        }
        
        .social-buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .social-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .social-btn i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .social-btn:hover::before {
            transform: translateY(0);
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .tiktok-btn {
            background: linear-gradient(to right, #010101, #69C9D0);
        }
        
        .zalo-btn {
            background: linear-gradient(to right, #0068FF, #0099FF);
        }
        
        .facebook-btn {
            background: linear-gradient(to right, #1877F2, #0D8AF0);
        }
        
        .navigation-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 90px;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .social-btn {
                width: 100px;
                height: 100px;
                font-size: 0.9rem;
            }
            
            .social-btn i {
                font-size: 2rem;
            }
            
            .logo {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 70px;
            }
            
            .error-title {
                font-size: 1.6rem;
            }
            
            .contact-btn {
                padding: 14px 28px;
                font-size: 1.1rem;
            }
            
            .social-buttons {
                gap: 15px;
            }
            
            .social-btn {
                width: 85px;
                height: 85px;
                font-size: 0.8rem;
            }
            
            .social-btn i {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <i class="fas fa-cube"></i>
        <span>WEBSITE</span>
    </div>
    
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title"> không có file tải về  </h1>
        <p class="error-description">
            Xin lỗi, bạn không có file nào cả hảy liên hệ admin để admin giúp bạn thực hiện.
        </p>
        
        <button class="contact-btn" id="contactBtn">
            <i class="fas fa-headset"></i>
            Liên hệ Admin
        </button>
        
        <div class="social-buttons" id="socialButtons">
            <a href="https://tiktok.com/@sangnguyendev" target="_blank" class="social-btn tiktok-btn">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            
            <a href="https://zalo.me" target="_blank" class="social-btn zalo-btn">
                <i class="fas fa-comment-dots"></i>
                Zalo
            </a>
            
            <a href="https://facebook.com" target="_blank" class="social-btn facebook-btn">
                <i class="fab fa-facebook"></i>
                Facebook
            </a>
        </div>
        
        <div class="navigation-links">
            <a href="https://sangdevshop.vercel.app/thiepcuoionline.html" class="nav-link">
                <i class="fas fa-home"></i>
                Trang chủ
            </a>
            <a href="https://bio-sangdev.vercel.app/" class="nav-link">
                <i class="fas fa-info-circle"></i>
                Giới thiệu
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-question-circle"></i>
                Trợ giúp
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactBtn = document.getElementById('contactBtn');
            const socialButtons = document.getElementById('socialButtons');
            let isVisible = false;
            
            contactBtn.addEventListener('click', function() {
                if (!isVisible) {
                    // Hiển thị các nút mạng xã hội
                    socialButtons.style.display = 'flex';
                    contactBtn.innerHTML = '<i class="fas fa-times"></i> Đóng liên hệ';
                    isVisible = true;
                } else {
                    // Ẩn các nút mạng xã hội
                    socialButtons.style.display = 'none';
                    contactBtn.innerHTML = '<i class="fas fa-headset"></i> Liên hệ Admin';
                    isVisible = false;
                }
            });
            
            // Thêm hiệu ứng cho các nút mạng xã hội khi hiển thị
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    // Thêm hiệu ứng click
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    // Mở liên kết trong tab mới (đã có target="_blank" trong HTML)
                    // Không cần thêm xử lý ở đây
                });
            });
            
            // Thêm hiệu ứng cho các nút điều hướng
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Hiệu ứng nhấn
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    // Thông báo
                    alert('Trong ứng dụng thực tế, bạn sẽ được chuyển đến trang tương ứng.');
                });
            });
        });
    </script>
</body>
</html>
